{% extends 'base.html' %}

{% block content %}
    <section class="banner">
        <div class="main-heading">
            <span class="border">
                Annual Training Reports
            </span>
        </div>
        <div class="scroll-down text-center">
            <span class="see-charts">See Charts</span>
            <a href="#scroll"><i class="fas fa-chevron-circle-down fa-4x"></i></a>
        </div>
    </section>
    <h1 id="scroll">Module Passes</h1>
    <div class="col-xs-12 col-md-8 offset-md-2">
        <div class="chart-wrapper">
            <div class="chart-title">
                Total modules passed by branch
            </div>
            <div class="chart-stage scrolling">
                <div id="pass-chart"></div>
            </div>
        </div>
    </div>
    <h1>Module Fails</h1>
    <div class="col-xs-12 col-md-8 offset-md-2">
        <div class="chart-wrapper">
            <div class="chart-title">
                Total modules failed by branch
            </div>
            <div class="chart-stage scrolling">
                <div id="fail-chart"></div>
            </div>
        </div>
    </div>
    <h1>Modules in Progress</h1>
    <div class="col-xs-12 col-md-8 offset-md-2">
        <div class="chart-wrapper">
            <div class="chart-title">
                Total modules in progress by branch
            </div>
            <div class="chart-stage scrolling">
                <div id="progress-chart"></div>
            </div>
        </div>
    </div>
    <h1>Modules Overdue</h1>
    <div class="col-xs-12 col-md-8 offset-md-2">
        <div class="chart-wrapper">
            <div class="chart-title">
                Total modules overdue by branch
            </div>
            <div class="chart-stage scrolling">
                <div id="overdue-chart"></div>
            </div>
        </div>
    </div>
{% endblock %}
